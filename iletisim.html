<body>
    

    <section id="contact" class="contact">
        <div class="container">
            <h2>İletişim</h2>

                <input type="text" id="name" name="name" placeholder="Adınızı giriniz">

                <a href="https://workspace.google.com/intl/tr/gmail/" target="_blank" class=button-link>Gönder</a>
            </form>

    </section>
